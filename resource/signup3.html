<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AI-BHOPAL(VIT)</title>
        <link rel="icon" type="image/x-icon" href="icon2.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        </head>
    <body style="background-color: rgb(236, 240, 241);">
        <nav class="navbar navbar-expand-lg" style="background-color: #2980B9;">
            <div class="container-fluid">
                <img src="vit-logo.png" alt="logo" style="max-width: 17.5%; max-height:25%; margin-left: 70px;">
                <a class="navbar-brand" href="#" style="text-align: Right; color: white;font-size: 40px; margin-right: 24px; margin-bottom: 10px;">AI-VTOP</a>
            </div>
        </nav>
        <div style="color:  #006400; background-color: white; margin-left: 375px; margin-right: 375px;margin-bottom: 50px; margin-top: 17px; border-top: 5px solid  #006400; border-radius: 10px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode',' Geneva', 'Verdana', 'sans-serif';padding-bottom: 5px; padding-left: 5px; font-weight: bold;">
            <p><center>SignUp for Admin</center></p>
            <hr>
            <form>
                <label for="name">Name : </label><input type="text" id="name" name="name" style="margin-left: 84px;">
                <hr>
                <label for="reg_no">Employee Id : </label><input type="text" id="reg_no" name="reg_no" style="margin-left: 35px;">
                <hr>
                <label for="mail">Mail Id : </label><input type="text" id="mail" name="mail" style="margin-left: 78px;">
                <hr>
                <label for="contact">Contact No : </label><input type="text" id="contact" name="contact" style="margin-left: 43px;">
                <hr>
                <label for="Password">Password : </label><input type="password" id="Password" name="Password" style="margin-left: 57px;">
                <hr>
                <button type="button" id="Login"  class="btn btn-outline-success" style="margin-left: 250px;" onclick="check();">Submit</button>
            </form>
        </div>
        <script LANGUAGE="Javascript">
            function check(){
                var username = document.getElementById("reg_no").value;
                var mail = document.getElementById("mail").value;
                var check1 = "@vitbhopal.ac.in";
                var check2 = "ADMIN";
                if (username.indexOf(check2) !== -1) {
                    if(mail.indexOf(check1) !== -1) {
                        alert("Yout details have been updated");
                        location.href = "login_admin.html";
                    }
                    else{
                        alert("Wrong credentials");
                        location.href = "main.html";
                    }
            }
            else{
                alert("Wrong credentials");
                location.href = "main.html";
            }
        }
        </script> 
    </body>
</html>
